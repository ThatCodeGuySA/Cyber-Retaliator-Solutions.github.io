<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CRS Training</title>
    <link rel="stylesheet" href="path-to-your-stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0033A0;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .nav-bar {
            background-color: #0033A0;
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            margin: 15px;
        }
        .search-container {
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 30px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            margin-top: 8px;
            margin-right: 8px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }
        .search-container button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #0b7dda;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to CRS Training</h1>
        <p>Building skills is an investment in your future. IBM Training is your source for quality training - let's get started!</p>
    </div>
    <div class="nav-bar">
        <a href="#home">Start Training</a>
        <a href="#search">Search</a>
        <a href="#paths">Paths & Collections</a>
        <a href="#credentials">Credentials</a>
        <!-- More links as needed -->
    </div>
    <div class="main-content">
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="What would you like to learn today" name="search">
                <button type="submit">Search</button>
            </form>
            <div class="clearfix"></div>
        </div>
        <!-- Other content blocks go here -->
        <!-- For example, "Why CRS Training?" and others -->
    </div>
</body>
</html>
